        // --- 核心功能脚本 ---
        function switchLanguage(lang) {
            const currentLang = translations[lang] ? lang : 'zh';
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : currentLang;
            
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.innerHTML = translations[currentLang][key];
                }
            });

            document.querySelectorAll('[data-lang-alt]').forEach(el => {
                const key = el.getAttribute('data-lang-alt');
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.alt = translations[currentLang][key];
                }
            });

            const skillsContainer = document.querySelector('[data-lang="skillsList"]');
            if (skillsContainer && translations[currentLang] && translations[currentLang].skills) {
                skillsContainer.innerHTML = ''; 
                translations[currentLang].skills.forEach(skillText => {
                    const skillElement = document.createElement('span');
                    skillElement.className = "bg-indigo-100 text-indigo-800 text-sm font-medium me-2 px-4 py-2 rounded-full dark:bg-indigo-900 dark:text-indigo-300";
                    skillElement.textContent = skillText;
                    skillsContainer.appendChild(skillElement);
                });
            }

            document.querySelectorAll('[data-lang-links]').forEach(container => {
                const key = container.getAttribute('data-lang-links');
                container.innerHTML = '';
                if (translations[currentLang] && translations[currentLang][key]) {
                    translations[currentLang][key].forEach(linkInfo => {
                        const linkElement = document.createElement('a');
                        linkElement.href = linkInfo.url;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';
                        linkElement.className = 'flex items-center gap-2 text-indigo-600 dark:text-indigo-400 hover:underline';
                        linkElement.setAttribute('aria-label', linkInfo.label);

                        const iconElement = document.createElement('i');
                        iconElement.setAttribute('data-lucide', linkInfo.icon);
                        iconElement.className = 'w-5 h-5';
                        
                        linkElement.appendChild(iconElement);
                        linkElement.appendChild(document.createTextNode(linkInfo.label));
                        container.appendChild(linkElement);
                    });
                }
            });

            const projectsContainer = document.getElementById('projects-container');
            if (projectsContainer && translations[currentLang] && translations[currentLang].projects) {
                projectsContainer.innerHTML = '';
                translations[currentLang].projects.forEach(project => {
                    const card = `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                            <div class="p-6">
                                <div class="flex items-center mb-4">
                                    <i data-lucide="${project.icon}" class="w-8 h-8 text-indigo-500 mr-4"></i>
                                    <h4 class="text-xl font-bold">${project.title}</h4>
                                </div>
                                <p class="text-gray-600 dark:text-gray-400 mb-4">${project.description}</p>
                                <a href="${project.url}" target="_blank" rel="noopener noreferrer" class="font-semibold text-indigo-600 dark:text-indigo-400 hover:underline flex items-center">
                                    ${project.linkText} <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    projectsContainer.innerHTML += card;
                });
            }

            document.querySelectorAll('.lang-switch-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(currentLang) || (currentLang === 'zh' && (btn.textContent === 'ZH' || btn.textContent === '中文'))) {
                    btn.classList.add('active');
                }
            });

            lucide.createIcons();
            // Store preference
            localStorage.setItem('preferredLanguage', currentLang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            mobileMenu.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('click', () => {
                    setTimeout(() => mobileMenu.classList.add('hidden'), 100);
                });
            });

            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'zh';
            switchLanguage(preferredLanguage);
        });
