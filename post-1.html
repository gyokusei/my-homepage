<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题将由JS动态设置 -->
    <title>博客文章 | 白菊</title>
    
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入Inter, Noto Sans SC, Noto Sans JP 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 自定义文章内容样式 */
        body {
            font-family: 'Inter', 'Noto Sans SC', 'Noto Sans JP', sans-serif;
        }
        .prose h1, .prose h2, .prose h3 {
            font-weight: 700;
        }
        .prose p {
            line-height: 1.75;
            margin-bottom: 1.25em;
        }
        .prose a {
            color: #4f46e5;
            text-decoration: underline;
        }
        .prose a:hover {
            color: #4338ca;
        }
        .prose blockquote {
            border-left-color: #a5b4fc;
            padding-left: 1em;
            font-style: italic;
        }
        .prose code {
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.9em;
        }
        .dark .prose code {
            background-color: #3730a3;
            color: #c7d2fe;
        }
        .dark .prose a {
            color: #a5b4fc;
        }
        .dark .prose a:hover {
            color: #c7d2fe;
        }
        .lang-switch-btn.active {
            color: #4f46e5; /* indigo-600 */
            font-weight: 700;
        }
        .dark .lang-switch-btn.active {
            color: #a5b4fc; /* indigo-400 */
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- 导航栏 -->
    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400" data-lang="name">白菊</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#blog" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors" data-lang="navBlog">博客</a>
                <a href="index.html#about" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors" data-lang="navAbout">关于我</a>
                <a href="index.html#contact" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors" data-lang="navContact">联系我</a>
                <!-- 语言切换 -->
                <div class="flex space-x-3 pl-4 border-l border-gray-200 dark:border-gray-700">
                    <button class="lang-switch-btn" data-lang-btn="zh">ZH</button>
                    <button class="lang-switch-btn" data-lang-btn="ja">JA</button>
                    <button class="lang-switch-btn" data-lang-btn="en">EN</button>
                </div>
            </nav>
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html#blog" class="block py-2 text-center hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md" data-lang="navBlog">博客</a>
            <a href="index.html#about" class="block py-2 text-center hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md" data-lang="navAbout">关于我</a>
            <a href="index.html#contact" class="block py-2 text-center hover:bg-gray-100 dark:hover:bg-gray-800 rounded-md" data-lang="navContact">联系我</a>
            <div class="flex justify-center space-x-4 pt-4 mt-4 border-t border-gray-200 dark:border-gray-700">
                <button class="lang-switch-btn" data-lang-btn="zh">中文</button>
                <button class="lang-switch-btn" data-lang-btn="ja">日本語</button>
                <button class="lang-switch-btn" data-lang-btn="en">English</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <div class="prose dark:prose-invert lg:prose-xl mx-auto">
            <!-- 文章元数据 -->
            <div class="mb-8 border-b pb-4 border-gray-200 dark:border-gray-700 mt-8">
                <!-- 文章标题 -->
                <h1 class="text-4xl font-bold" data-lang="postTitle"></h1>
                <!-- 发布日期 -->
                <p class="text-gray-500 dark:text-gray-400" data-lang="postDate"></p>
            </div>

            <!-- 文章正文容器 -->
            <article data-lang="postContent">
                <!-- 文章内容将由JS动态插入 -->
            </article>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-white dark:bg-gray-900 mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col items-center sm:flex-row sm:justify-between">
                <p class="text-sm text-gray-500 dark:text-gray-400" data-lang="footerRights">© 2024 白菊. 保留所有权利.</p>
                <div class="flex mt-4 sm:mt-0 -mx-2">
                    <a href="https://github.com/gyokusei" target="_blank" rel="noopener noreferrer" class="mx-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400" aria-label="GitHub"><i data-lucide="github" class="w-5 h-5"></i></a>
                    <a href="https://x.com/srgksrgk" target="_blank" rel="noopener noreferrer" class="mx-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400" aria-label="Twitter"><i data-lucide="twitter" class="w-5 h-5"></i></a>
                    <a href="https://www.linkedin.com/in/玉清-李-755428317" target="_blank" rel="noopener noreferrer" class="mx-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400" aria-label="LinkedIn"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 多语言翻译数据 ---
        const translations = {
            zh: {
                name: "白菊",
                navBlog: "博客",
                navAbout: "关于我",
                navContact: "联系我",
                footerRights: "© 2024 白菊. 保留所有权利.",
                pageTitle: "我的第一篇博客文章 | 白菊",
                postTitle: "我的第一篇博客文章",
                postDate: "发布于 2025年7月8日",
                postContent: `
                    <h2>引言</h2>
                    <p>欢迎来到我的第一篇博客文章！在这里，我将分享一些关于如何搭建这个网站的想法和过程。这是一个充满乐趣的旅程，我希望我的经验能对你有所帮助。</p>
                    <p>你可以使用 <strong>粗体</strong>、<em>斜体</em>、<a href="#">链接</a>，甚至是 <code>行内代码</code> 来丰富你的文章内容。</p>
                    <blockquote>“学习的本质，不在于记住哪些知识，而在于它触发了你的思考。” — 这是一句引用。</blockquote>
                    <h2>正文段落</h2>
                    <p>在这里写下你的主要内容。可以分段来写，让文章结构更清晰。Tailwind CSS 提供了一个非常棒的排版插件（\`@tailwindcss/typography\`），我已经为您配置好了基本的样式，所以您只需要专注于写作本身。</p>
                    <p>例如，您可以添加一个列表：</p>
                    <ul>
                        <li>第一点：规划网站结构。</li>
                        <li>第二点：选择技术栈（HTML, Tailwind CSS, JavaScript）。</li>
                        <li>第三点：逐步实现每个版块。</li>
                    </ul>
                    <h2>结论</h2>
                    <p>总而言之，创建个人网站是一个展示自我、分享知识的绝佳方式。希望你也能享受这个过程！</p>
                `
            },
            ja: {
                name: "白菊",
                navBlog: "ブログ",
                navAbout: "私について",
                navContact: "連絡先",
                footerRights: "© 2024 白菊. 全著作権所有.",
                pageTitle: "私の最初のブログ記事 | 白菊",
                postTitle: "私の最初のブログ記事",
                postDate: "2025年7月8日公開",
                postContent: `
                    <h2>はじめに</h2>
                    <p>私の最初のブログ記事へようこそ！ここでは、このウェブサイトを構築した際の考えやプロセスをいくつか共有します。これは楽しい旅でした。私の経験があなたのお役に立てば幸いです。</p>
                    <p><strong>太字</strong>、<em>斜体</em>、<a href="#">リンク</a>、さらには <code>インラインコード</code> を使って、記事の内容を豊かにすることができます。</p>
                    <blockquote>「学習の本質は、何を覚えたかではなく、それがあなたの思考をどう刺激したかにある。」 — これは引用です。</blockquote>
                    <h2>本文の段落</h2>
                    <p>ここに主な内容を書いてください。段落を分けて書くと、文章の構造がより明確になります。Tailwind CSSは素晴らしいタイポグラフィプラグイン（\`@tailwindcss/typography\`）を提供しており、基本的なスタイルはすでに設定済みですので、あなたは執筆に集中するだけです。</p>
                    <p>例えば、リストを追加することができます：</p>
                    <ul>
                        <li>第一点：ウェブサイトの構造を計画する。</li>
                        <li>第二点：技術スタック（HTML, Tailwind CSS, JavaScript）を選択する。</li>
                        <li>第三点：各セクションを段階的に実装する。</li>
                    </ul>
                    <h2>結論</h2>
                    <p>要するに、個人のウェブサイトを作成することは、自己を表現し、知識を共有するための素晴らしい方法です。あなたもこのプロセスを楽しんでくれることを願っています！</p>
                `
            },
            en: {
                name: "Shiragiku",
                navBlog: "Blog",
                navAbout: "About",
                navContact: "Contact",
                footerRights: "© 2024 Shiragiku. All Rights Reserved.",
                pageTitle: "My First Blog Post | Shiragiku",
                postTitle: "My First Blog Post",
                postDate: "Published on July 8, 2025",
                postContent: `
                    <h2>Introduction</h2>
                    <p>Welcome to my first blog post! Here, I'll share some ideas and the process behind building this website. It's been a fun journey, and I hope my experience can be helpful to you.</p>
                    <p>You can use <strong>bold text</strong>, <em>italic text</em>, <a href="#">links</a>, and even <code>inline code</code> to enrich your content.</p>
                    <blockquote>"The essence of learning is not in remembering what you know, but in how it triggers your thinking." — This is a quote.</blockquote>
                    <h2>Body Paragraph</h2>
                    <p>Write your main content here. You can use paragraphs to make the structure clearer. Tailwind CSS provides an excellent typography plugin (\`@tailwindcss/typography\`), and I've already configured the basic styles for you, so you can just focus on writing.</p>
                    <p>For example, you can add a list:</p>
                    <ul>
                        <li>First point: Plan the website structure.</li>
                        <li>Second point: Choose the tech stack (HTML, Tailwind CSS, JavaScript).</li>
                        <li>Third point: Implement each section step by step.</li>
                    </ul>
                    <h2>Conclusion</h2>
                    <p>All in all, creating a personal website is a great way to express yourself and share knowledge. I hope you enjoy the process too!</p>
                `
            }
        };

        // --- 核心功能脚本 ---
        const switchLanguage = (lang) => {
            const currentLang = translations[lang] ? lang : 'zh';
            const content = translations[currentLang];

            document.title = content.pageTitle;

            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (content[key]) {
                    el.innerHTML = content[key];
                }
            });

            document.querySelectorAll('.lang-switch-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.langBtn === currentLang || (btn.textContent.toLowerCase() === currentLang && btn.dataset.langBtn === undefined)) {
                    btn.classList.add('active');
                }
            });
        };

        document.querySelectorAll('.lang-switch-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // For desktop and mobile buttons
                const lang = e.target.dataset.langBtn || e.target.textContent.toLowerCase().substring(0,2);
                switchLanguage(lang);
            });
        });
        
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        mobileMenu.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('click', () => {
                setTimeout(() => mobileMenu.classList.add('hidden'), 100);
            });
        });

        // --- 初始化 ---
        lucide.createIcons();
        switchLanguage('zh');
    });
    </script>

</body>
</html>
